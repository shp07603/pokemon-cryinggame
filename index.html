<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="포켓몬 울음소리 맞추기 퀴즈 게임! 추억의 게임보이 스타일로 즐겨보세요.">
  <meta name="keywords" content="포켓몬, 울음소리, 퀴즈, 게임, 포켓몬스터, 레트로, 게임보이">
  <meta name="author" content="PokeCry">
  <title>POKÉCRY - 이 울음소리 포켓몬은?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="streak-badge" id="streakBadge">🔥 <span id="streakCount"></span> 연속!</div>

  <!-- Physical Game Boy Container -->
  <div class="gb-frame">
    <!-- Top Details -->
    <div class="gb-header-details">
      <div class="gb-line"></div>
      <div class="gb-logo-text">DOT MATRIX WITH STEREO SOUND</div>
    </div>

    <!-- Screen Bezel -->
    <div class="gb-bezel">
      <div class="gb-screen-container">
        <div class="lcd-scanline"></div>
        
        <!-- ── START SCREEN (Inside GB) ── -->
        <main class="screen active" id="screenStart">
          <div class="start-logo">
            <span class="big">이 울음소리<br>포켓몬은?</span>
            <span class="sub">소리를 듣고 이름을 맞춰보세요!</span>
          </div>
        </main>

        <!-- ── GAME SCREEN (Inside GB) ── -->
        <main class="screen" id="screenGame">
          <div class="screen-header">
            <span>POKÉCRY</span>
            <span>ROUND <span id="headerRound">-</span></span>
          </div>

          <div class="pokemon-area">
            <div class="silhouette-wrap">
              <div class="scan-ring" id="scanRing"></div>
              <img class="pokemon-sprite hidden-sprite" id="pokemonSprite" src="" alt="포켓몬" style="opacity:0">
              <div id="unknownIcon">?</div>
            </div>
            
            <div class="waveform" id="waveform"></div>
            
            <div class="timer-wrap">
              <div class="timer-bar-bg">
                <div class="timer-bar" id="timerBar"></div>
              </div>
              <div style="font-size: 6px; text-align: right; margin-top: 4px;" id="timerLabel">15s</div>
            </div>
          </div>
        </main>

        <!-- ── END SCREEN (Inside GB) ── -->
        <main class="screen" id="screenEnd">
          <div class="end-screen">
            <div style="font-size: 7px; margin-bottom: 5px;">최종 결과</div>
            <div class="final-score" id="finalScore"></div>
            <div class="final-grade" id="finalGrade"></div>
            <div class="stats-wrap">
              <div class="stat-row"><span>정답</span><span id="statCorrect"></span></div>
              <div class="stat-row"><span>최고 연속</span><span id="statStreak"></span></div>
              <div class="stat-row"><span>순위</span><span id="statRank"></span></div>
              <div class="stat-row"><span>난이도</span><span id="statDiff"></span></div>
            </div>
          </div>
        </main>
      </div>

      <!-- Battery Indicator -->
      <div class="battery-area">
        <div class="battery-led"></div>
        <div class="battery-text">BATTERY</div>
      </div>
    </div>

    <!-- Physical Controls Decor -->
    <div class="gb-controls">
      <!-- D-Pad -->
      <div class="dpad-container">
        <div class="dpad">
          <div class="dpad-h"></div>
          <div class="dpad-v"></div>
          <div class="dpad-center"></div>
        </div>
      </div>
      <!-- A/B Buttons -->
      <div class="buttons-container">
        <div class="gb-btn-wrap">
          <div class="gb-button"></div>
          <div class="gb-btn-label">B</div>
        </div>
        <div class="gb-btn-wrap">
          <div class="gb-button"></div>
          <div class="gb-btn-label">A</div>
        </div>
      </div>
    </div>

    <!-- Start/Select Decor -->
    <div class="start-select-container">
      <div class="pill-btn-wrap">
        <div class="pill-btn"></div>
        <div class="pill-label">SELECT</div>
      </div>
      <div class="pill-btn-wrap">
        <div class="pill-btn"></div>
        <div class="pill-label">START</div>
      </div>
    </div>

    <!-- Speaker Decor -->
    <div class="speaker">
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
      <div class="speaker-bar"></div>
    </div>
  </div>

  <!-- External Interactive Layer -->
  <div class="external-ui">
    
    <!-- Header Score (Outside for better visibility) -->
    <div style="display: flex; justify-content: space-between; align-items: center; background: #fff; border: 4px solid #000; padding: 10px 20px;">
      <span style="font-size: 10px;">SCORE</span>
      <span id="headerScore" style="font-size: 14px; font-weight: bold;">0</span>
    </div>

    <!-- ── START UI ── -->
    <div id="startUI">
      <div class="diff-select" style="margin-bottom: 20px;">
        <span class="diff-label">▶ 난이도 선택</span>
        <div class="diff-btns">
          <button class="diff-btn selected" data-diff="1">1세대<br><small>입문</small></button>
          <button class="diff-btn" data-diff="2">1-2세대<br><small>보통</small></button>
          <button class="diff-btn" data-diff="3">1-3세대<br><small>고수</small></button>
        </div>
      </div>
      <button class="px-btn" id="startBtn">▶ 게임 시작</button>
    </div>

    <!-- ── GAME UI ── -->
    <div id="gameUI" class="hidden">
      <button class="px-btn" id="playCryBtn" style="margin-bottom: 20px;">
        <span>♪ 울음소리 듣기</span>
      </button>
      
      <div class="choices" id="choices"></div>

      <button class="px-btn" id="hintBtn" style="margin-top: 20px; background: transparent; border-color: #4b5563; color: #4b5563; font-size: 10px;">
        💡 힌트 보기 (-5점)
      </button>
      
      <div class="result-msg" id="resultMsg" style="margin-top: 20px;"></div>
      
      <div id="nextBtnWrap" class="hidden" style="margin-top: 20px;">
        <button class="px-btn" id="nextBtn" style="background: var(--accent);">다음 문제 ▶</button>
      </div>
    </div>

    <!-- ── END UI ── -->
    <div id="endUI" class="hidden">
      <button class="px-btn" id="restartBtn" style="margin-bottom: 15px;">↺ 다시 도전</button>
      <button class="px-btn" id="goStartBtn" style="background: transparent; border-color: #4b5563; color: #4b5563;">◀ 메인으로</button>
    </div>

  </div>

  <footer style="margin-top: 50px; text-align: center; font-size: 8px; color: #9ca3af; line-height: 2;">
    &copy; 2026 PokeCry. Powered by PokeAPI.<br>
    Pokémon names are trademarks of Nintendo.
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
